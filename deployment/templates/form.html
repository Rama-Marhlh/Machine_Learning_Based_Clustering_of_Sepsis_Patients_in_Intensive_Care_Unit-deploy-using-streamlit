  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f4e4dc;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      background-color: #f4e4dc;
    }
    .header img {
      width: auto;
      max-width: 300px;
      height: auto;
      display: block;
      margin-right: auto;
    }
    .nav-links {
      display: flex;
      align-items: center;
      list-style-type: none;
      padding: 0;
    }
    .nav-links li {
      margin-right: 10px;
    }
    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      background: #f7c4c1;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #e6b3b0;
    }
    .footer {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #f4e4dc;
    }
    .main-content h1 {
      font-family: 'Lilita One', cursive;
      margin-bottom: 0.2em;
    }
    .main-content h1:first-of-type {
      color: #c51718;
      font-size: 90px;
    }
    .main-content h1:last-of-type {
      color: #ffffff;
      font-size: 50px;
    }
    .content-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 120px;
      margin-top: -60px;
    }
    .form-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: scroll;
      overflow-x: hidden;
      position: relative;
      right: 50px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type='submit'] {
      width: auto;
      padding: 10px 20px;
      background-color: #c51718;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    input[type='submit']:hover {
      background-color: #a41315;
    }
    .corner-images {
      position: relative;
      overflow: hidden;
    }
    .corner-images::before,
    .corner-images::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: rotate(10deg);
    }
    .corner-images::before {
      top: -50px;
      left: -210px;
      background-image: url('1.png');
      transform: rotate(20deg);
    }
    .corner-images::after {
      top: -50px;
      right: -120px;
      background-image: url('1.png');
      transform: rotate(-5deg);
    }
    .left-center-image {
      position: absolute;
      top: 110%;
      left: 800px;
      transform: translateY(-100%);
      z-index: 10;
    }
    .left-center-image img {
      display: block;
      max-height: 900px;
      width: auto;
    }
  </style>
</head>
