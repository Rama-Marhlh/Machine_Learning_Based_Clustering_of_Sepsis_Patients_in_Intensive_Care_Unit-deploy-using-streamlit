<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Data Clustering</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4e4dc;
            justify-content: center;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            background-color: #f4e4dc;
        }
        .header img {
            width: auto;
            max-width: 300px; 
            height: auto; 
            display: block;
            margin-right: auto;  
        }
        .nav-links {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            list-style-type: none;
            margin: 0;
            padding: 50px;
        }
        .nav-links li {
            padding: 0 5px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: #f7c4c1;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #e6b3b0;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .main-content h1 {
            font-family: 'Lilita One', cursive;
            margin-bottom: 0.5em;
            color: #c51718;
            font-size: 70px;
        }
        .main-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .main-content .form-container {
            margin-top: 30px;
        }
        input[type='submit'] {
            width: auto;
            padding: 10px 20px;
            background-color: #c51718;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <div class="content-container">
        <div class="main-content">
            <h1>Sepsis Cluster Prediction</h1>
            <p>Enter patient data to predict the sepsis cluster.</p>
            <div class="form-container">
                <form action="{{ url_for('predict') }}" method="post">
                    <!-- Form fields for user input can go here -->
                    <input type="submit" value="Predict">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
